<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <header class="header col-12">
            <H1>Weather Dashboard</H1></header>
    </div>
    <div class="container">
        <!--here goes search box-->
        <div class="row">
            <div class="col-md-4">
                <div class="search-body">
                    <h2 class="search-text ">Search For a City</h2>
                    <form class="city-input">
                        <input type="text" class="search-input" placeholder="Enter City Name"/>
                        <div class="search-btn ">
                            <button class="btn" type="button">Search</button>
                        </div>
                    </form>
                        <div class="past-search">
                            <ul class="list">
                            <!-- this is where the list of past searches goes-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
