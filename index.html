<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <header class="header col-12">
            <H1>Weather Dashboard</H1></header>
    </div>
    <main>
    <div class="container">
        <!--here goes search box-->
        
                <div class="search-body">
                    <h2 class="search-text ">Search For a City:</h2>
                    <form class="city-form" id="city-form">
                        <input type="text" class="search-input" id="searchInput" placeholder="Enter City Name"/>
                        <button class="btn" type="submit">Search</button>
                    </form>
                            <ul class="search-history" id="search-history">
                            <!-- this is where the list of past searches goes-->
                            </ul>
                </div>
        
    </div>
    <div id="weather-section" class="weather-section col-md-8">
        <section id="current-weather" class="current-weather">
            <h1><span id="location-name">Location</span></h1>
            <h2>(<span id="Date"></span>) <img id="currentIcon"></img></h2>
            <p>Temp: <span id="temp"></span> &deg F</p>
            <p>Wind: <span id="wind"></span> MPH</p>
            <p>Humidity: <span id="humidity"></span> %</p>
            <p>UV Index: <span id="UV" class="btn btn-sm px-4"></span></p>
        </section>

        <section id="future-weather" class="weather-section">
            <h4>5 Day Forecast:</h4>
            <ul id="future-ul" class="future-ul">

            </ul>
        </section>
    </div>
</main>
    
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
